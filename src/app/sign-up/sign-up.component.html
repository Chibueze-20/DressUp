<header>
  <nav class="navbar mx-0 px-0 navbar-light navbar-sticky s-bg">
    <div class="container">

       <!-- Brand -->
       <a href="#" class="navbar-brand ml-sm-0 mr-auto  permanentmarker s-bg-text p-bg"><strong>Dress Up</strong></a>

       <!--links-->
      <div class="form-inline ml-md-auto ml-sm-0 mr-sm-0">
        <div class="md-form my-0">
            <a  href="#" class="btn btn-rounded btn-sm font-weight-bold signup waves-effect lato">Sign Up <i class="fas fa-user-plus"></i></a>
            <a  href="#" class="btn btn-sm btn-rounded login font-weight-bold s-bg s-text waves-effect lato">Login <i class="fas fa-sign-in-alt"></i></a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="mt-5">
<div class="container">
  <!-- card -->
  <div class="card m-5">
    
    <!-- card header -->
    <form id="regForm" action="">

    <h1>Join DressUp</h1>
    <!-- content -->
    <div class="card-body">
     
        
        <!-- One "tab" for each step in the form: -->
        <div class="tab wow animate slideInLeft" *ngIf="currentnum == 0">Name:
          <p><input placeholder="First name..." oninput="this.className = ''"></p>
          <p><input placeholder="Last name..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab wow animate slideInLeft" *ngIf="currentnum == 1">Contact Info:
          <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
          <p><input placeholder="Phone..." oninput="this.className = ''"></p>
        </div>
        
        <div class="tab wow animate slideInDown" *ngIf="currentnum == 2">Birthday:
          <p><input placeholder="dd" oninput="this.className = ''"></p>
          <p><input placeholder="mm" oninput="this.className = ''"></p>
          <p><input placeholder="yyyy" oninput="this.className = ''"></p>
        </div>
        
        <div class="tab wow animate slideInLeft" *ngIf="currentnum == 3">Login Info:
          <p><input placeholder="Username..." oninput="this.className = ''"></p>
          <p><input placeholder="Password..." oninput="this.className = ''"></p>
        </div>
        
        <div style="overflow:auto;">
          <div style="float:right;">
            <button *ngIf="canprev" class="btn btn-lg s-bg s-text"type="button" id="prevBtn" (click)="prev()">Previous</button>
            <button *ngIf="cannext" class="btn btn-lg s-bg s-text" type="button" id="nextBtn" (click)="next()">Next</button>
            <button *ngIf="cansubmit" class="btn btn-lg s-bg s-text" type="submit">Submit</button>
          </div>
        </div>
    </div>
    <!-- footer -->
       <!-- Circles which indicates the steps of the form: -->
       <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
  </div>
</div>
</main>
