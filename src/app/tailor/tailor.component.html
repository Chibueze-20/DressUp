<header class="mb-0">
  <nav class="bg-white">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="d-flex justify-content-start">
          <a (click)="goback()" *ngIf="['Bid','New Post','Jobs','Orders','Chat'].includes(getCurrentNavigation)" class="mx-3 waves-effect d-flex flex-column mt-auto mb-auto flex-center">
            <i class="fas fa-long-arrow-alt-left fa-2x"></i>
          </a>
          <a (click)="Home()" class="navbar-text ml-2 mr-auto permanentmarker font-weight-bold black-text" style="font-size: x-large">DressUp</a>
        </div>
        <div class="text-center d-flex out justify-content-center mb-0 ml-auto mr-5">
          <h2 class="my-2">{{getCurrentNavigation}}</h2>
        </div>
        <div class="form-inline ml-auto">
          <div class="md-form my-0">
            <a routerLink="/notifications/requests" class="font-weight-bold black-text mx-3 waves-effect lato" title="Notifications">
              <i class="far fa-1x fa-bell icon"></i>
            </a>
            <a routerLink="/tailor/chat/active" class="mx-3 font-weight-bold black-text waves-effect lato"  title="Orders">
              <i class="fas fa-1x fa-envelope black-text icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
