<div class="row mx-3">
  <div *ngFor="let post of Posts" class="col-md-2 col-sm-6 my-2 pic">
    <div class="view view-cascade overlay">
      <img [src]="post.Picture[0]" class="img-fluid">
      <div class="mask flex-center rgba-stylish-slight">
        <a class="font-weight-bold text-white" routerLink="/user/view/order/{{post._id}}">View</a>
      </div>
    </div>
  </div>
</div>
