<!-- Each Post has =>
Description, Price, Conditions, Permissions, Size, Image -->

<div class="container">
  
  <div class="row">
    <!-- Back button and other controls -->
    <div class="col-md-12 d-flex justify-content-start">
      <a class="nav-link font-weight-bold"(click)="goBack()">Back</a>
    </div>
  </div>

  <!-- Main Container -->
  <div class="row p-md-5 p-sm-1 mx-3">
    <div class="col-12 px-md-4 px-sm-4 pb-2 rounded-0 ">
     
      <div class="row shadow-sm">
          <div class="col-7 p-1 shadow-none rounded-0 bg-white">
              <div class=" card-header p-1 border-bottom-0 rounded-0 bg-transparent">
                <div class="chip bg-transparent m-1">
                  <img src="../../../../assets/images/person-flat.png" alt="alt-text"> <span class="h5">Tailor Name</span>
                </div>
              </div>
              <div class="card-body p-0">
                <img class="card-img rounded-0" src="../../../../assets/images/3.jpeg">
              </div>
              <div class="card-footer border-top-0 p-2 rounded-0 bg-white ">
                <p>
                  Random Description
                </p>
              </div>
            </div>
            <div class="col-5 p-1 bg-white">
               <div class="list-group bg-white">
                 <div class="list-group-item py-1 border-0 d-flex justify-content-between px-0 mb-3">
                   <span class="h4 text-success success align-self-center pl-1">NGN 50,000</span> 
                   <button class="btn btn-primary " data-toggle="collapse" aria-expanded="false" data-target="#order" aria-controls="order">Order</button>
                 </div>

                 <!-- Collapsible content -->
                <div class="collapse my-2" id="order">

                  <div class="list-group border-bottom">

                    <div class="list-group-item d-flex justify-content-end border-0 p-1 mb-3">
                      <button class="btn btn-info py-1 btn-flat px-1">Bid</button>
                      <button class="btn btn-info btn-flat py-1 px-1">Direct Order</button>
                    </div>

                    <div class="list-group-item p-1 mb-1 border-0 d-flex flex-row">

                        <div class="input-group ">
                          
                            <span class="bg-secondary py-1">Small</span>
                            
                            <input class="radio" name="order-size" type="radio" value="small">
                        </div>

                        <div class="input-group">
                            
                                <span class="bg-secondary py-1">Medium</span>
                            
                            <input class="radio" name="order-size" type="radio" value="medium">
                        </div>
                        
                        <div class="input-group ">
                            
                                <span class="bg-secondary py-1">Large</span>
                            
                            <input class="radio" name="order-size" type="radio" value="large">
                        </div> 

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text btn rounded-right bg-secondary py-1">Other</span>
                            </div>
                        </div> 

                    </div>

                    <!-- Other sizes -->
                    <div class="list-group-item mb-2">
                      <div class="input-group" id="sizeInputGroup"#thisSize>

                        <div class="input-group-prepend">
      
                          <input class="input-group-text text-left"type="text" #sizeName id="sizeName">
      
                          </div>
                          <input #sizeValue type="number" id="sizeValue"class="form-control"(keyup.enter)="saveSize(sizeName.value, sizeValue.value, $event.target.parentElement.name)" (keyup.enter)="clear($event)">
      
                          <div class="input-group-append">
      
                            <span class="input-group-text">.in</span>
      
                          </div>
      
                        </div>

                        <!-- Sizes list -->
                        <div class="sizes-list" *ngIf="getArray">
                            <ul class="list-group p-1">

                                <li class="list-group-item p-1" *ngFor="let size of getArray;index as i">
                                  <span class="input-group-text bg-primary h3"><span class="font-weight-bold mr-4">{{size.name}}: </span>{{size.value}}.in <a class="badge badge-pill badge-danger ml-auto" (click)="getArray.splice(i,1)">&times;</a></span>
                                </li>

                            </ul>
                        </div>

                        <div class="d-flex flex-row justify-content-between">

                            <button class="btn ml-0 btn-flat btn-sm btn-default" (click)="discardSize($event)">
                                Discard
                            </button>

                            <button class="btn btn-flat btn-sm btn-secondary">
                                Done
                            </button>

                        </div>

                    </div>

                  </div>
                </div>

                 <div class="list-group-item p-1 border-0 mb-2">
                   
                   <div class="bg-success cardboard-paste text-white px-4"><a class="font-weight-bold p-1">Free</a></div>
                 </div>

                 <!-- Conditions START -->

                 <div class="list-group-item p-1 border-0 d-flex mb-2">

                   <div class="cardboard-paste bg-warning text-white px-4"><a class="font-weight-bold p-1">BYOM</a></div>

                   <div class="cardboard-paste bg-primary text-white px-4 ml-3"><a class="font-weight-bold p-1">Negotiable</a></div>
     
                 </div>

                 <!-- Conditions END --> 

                 <!-- Sizes -->
                 <div class="list-group-item py-1 border-0 px-0">


                    <ul class="nav bg-secondary d-flex justify-content-center" role="tablist">

                      <li class="nav-item mx-2">
                       
                          <a class="nav-link active py-2 px-0" data-toggle="tab" href="#small" role="tab">
                            <div class="cardboard-paste bg-white text-secondary font-weight-bold px-4">
                           Small
                           </div>

                          </a>
                        
                      </li>
                      <li class="nav-item mx-2">
                        
                          <a class="nav-link py-2 px-0" data-toggle="tab" href="#medium" role="tab">
                            <div class="cardboard-paste bg-white text-secondary font-weight-bold px-4">
                            Medium
                            </div>

                          </a>
                        
                      </li>
                      <li class="nav-item mx-2">
                        
                          <a class="nav-link py-2 px-0" data-toggle="tab" href="#large" role="tab">
                            <div class="cardboard-paste bg-white text-secondary font-weight-bold px-4">
                            Large  
                          </div>

                          </a>
                       
                      </li>
                    </ul>

                    <!-- Tab Content START -->
                    <div class="tab-content px-2 pt-3">
                      <div class="tab-pane fade show active" id="small" role="tabpanel">

                        <div class="shadow-sm d-flex">
                          <div class="bg-white pl-3 py-2 font-weight-bold border d-flex rounded-left flex-grow-1">
                            Size Name
                          </div>
                          <div class="bg-white py-2 border rounded-right px-3">
                            10.in
                          </div>
                        </div>

                      </div>

                      <div class="tab-pane fade " id="medium" role="tabpanel">

                        <div class="shadow-sm d-flex bg-white">

                          <div class="pl-3 py-2 font-weight-bold border d-flex rounded-left flex-grow-1">
                            Size Name
                          </div>

                          <div class="py-2 border rounded-right px-3">
                            10.in
                          </div>

                        </div>

                      </div>

                      <div class="tab-pane fade " id="large" role="tabpanel">

                        <div class="shadow-sm d-flex bg-white">

                          <div class="pl-3 py-2 font-weight-bold border d-flex rounded-left flex-grow-1">
                            Size Name
                          </div>

                          <div class="py-2 border rounded-right px-3">
                            19.in
                          </div>

                        </div>

                      </div>
                    </div>
      
                  </div>
               </div>
            </div>
      </div>
     
    </div>
  </div> 

</div>
